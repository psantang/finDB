
    <!-- Page, "data-page" contains page name -->
    <div data-page="register" class="page" id="register">
      <div class="navbar">
          <div class="navbar-inner">
            <div class="left"><a href="/" class="link icon-only"><i class="icon f7-icons">chevron_left</i></a></div>
              <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
              <div class="title sliding">Register</div>
              <!--<div class="right"></div>-->
          </div>
      </div>
        <!-- Scrollable page content -->
        <div class="page-content">
          <div class="content-block"></div>

          <div class="block-title bold">Registration</div>
          <div class="list">
          <ul id="reg_ul">
            <li>
              <div class="item-content item-input">
                <div class="item-media"><i class="icon f7-icons">person</i></div>
                <div class="item-inner">
                  <div class="item-title item-label">User name</div>
                    <div class="item-input-wrap">
                      <input type="text" name="user_name_reg" id="user_name_reg" placeholder="User name" maxlength="20" />
                    </div>
                </div>
              </div>
            </li>

            <li>
              <div class="item-content item-input">
                <div class="item-media"><i class="icon f7-icons">email</i></div>
                <div class="item-inner">
                  <div class="item-title item-label">E-mail</div>
                    <div class="item-input-wrap">
                      <input type="email" name="user_email" id="user_email" placeholder="E-mail" maxlength="50" />
                    </div>
                </div>
              </div>
            </li>

            <li>
              <div class="item-content item-input">
                <div class="item-media"><i class="icon f7-icons">lock</i></div>
                <div class="item-inner">
                  <div class="item-title item-label">Password</div>
                    <div class="item-input-wrap">
                      <input type="password" name="user_pwd" id="user_pwd" placeholder="Password" maxlength="20" />
                    </div>
                </div>
              </div>
            </li>

            <li>
              <div class="item-content item-input">
                <div class="item-media"><i class="icon f7-icons">lock</i></div>
                <div class="item-inner">
                  <div class="item-title item-label">Confirm Password</div>
                    <div class="item-input-wrap">
                      <input type="password" name="user_pwd_confirm" id="user_pwd_confirm" placeholder="Confirm Password" maxlength="20" />
                    </div>
                </div>
              </div>
            </li>

            <!-- Switch (Checkbox) -->
            <li>
              <div class="item-content item-input">
                <div class="item-media"><i class="icon f7-icons">check</i></div>
                <div class="item-inner" id="tc_toggle">
                  <div class="item-title item-label">Terms and Conditions</div>
                    <div class="item-input-wrap">
                      <label class="toggle">
                        <input type="checkbox" name="t_and_c" id="t_and_c" value="0"><i class="toggle-icon"></i>
                      </label>
                    </div>

                    <!--{{#if @global.ios}}<a href="#" class="create-popup" id="regTandC">Terms and Conditions</a>{{/if}}-->
                    <div class="item-after"><a href="#" class="create-popup" id="regTandC">View T&C's</a></div>
                  </div>

                  <!--{{#if @global.android}}<a href="#" class="create-popup" id="regTandC">Terms and Conditions</a>{{/if}}-->
              </div>
            </li>


          </ul>
          </div>

        <div  class="override_lb">
          <div class="content-block">
            <a href="#" class="button margin-left_1em margin-right_1em" id="registerBtn">Register</a>
          </div>
        </div>





          <!-- </div> END CONTENT BLOCK -->
        </div> <!-- END PAGE-CONTENT -->


    </div> <!-- END PAGE -->
