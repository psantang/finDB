<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWeb) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

        <!--    <meta http-equiv="Content-Security-Policy" content="default-src 'self' gap://ready file://* *; style-src 'self' 'unsafe-inline'; script-src http://*.paulsantangelo.com 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: ; connect-src http://*.paulsantangelo.com">
      -->

    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: ; media-src *" />

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>Water Ski Fin DB</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7-icons.css">
    <link rel="stylesheet" href="css/styles.css">



</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>No Ski's saved yet.</p>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">FinDB</div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>






            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">


                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
                            <div class='black1_1_heading'>FinDB water ski lookup system.</div>
                              <ul>
                                <li>Stock binding locations</li>
                                <li>Stock fin and wing settings</li>
                                <li>Save for ease of access</li>
                              </ul>


                            <!--<div class="content-block-title">-->
                              <div id='skiSelector_div'>
                                <a href="#" class="button" id="skiLookup">Find Stock Ski Settings</a>
                              </div>

                            <!--</div>-->

                            <div id="factory_brand" class="list-block"></div>



                            <div id="skiSelected" style="display:none"></div>


                            <div id="getLocalSettings_div">
                              <!--<a href="#" class="button" id="getLocalSettings">View my List</a>-->
                              <div id='stockSkiListing_div'></div>
                            </div>


                            <!--<div><a href="#" class="button" id="deleteStockSkis">Delete Ski List</a></div>-->

                            <!--<div><a href="#about">About app</a></div>-->






                        </div> <!-- END CONTENT BLOCK -->
                    </div> <!-- END PAGE CONTENT -->









                </div> <!-- END PAGE -->


            </div> <!-- END PAGES -->


            <!-- Bottom Toolbar-->
            <!--
            <div class="toolbar">
                <div class="toolbar-inner">
                    <a href="#" class="link">Link 1</a>
                    <a href="#" class="link">Link 2</a>
                </div>
            </div>
          -->





        </div> <!-- END VIEW -->
    </div> <!-- END VIEWS -->

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="js/ski_settings_smart_select.js"></script>
    <script type="text/javascript" src="js/save_stock_settings_local.js"></script>

</body>
</html>
